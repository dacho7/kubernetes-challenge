apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: challenge-ns
spec:
  selector:
    app: mongo
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  namespace: challenge-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:4.4
          env:
            - name: TZ
              value: "America/Bogota"
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "devuser"
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: "devpassword"
          ports:
            - containerPort: 27017