apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: challenge-ns
spec:
  selector:
    app: backend-deployment
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: challenge-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: gporras/chat-socket-broker:latest
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "pdn"
            - name: MONGO_HOST
              value: "mongo-service"
            - name: MONGO_PORT
              value: "27017"
            - name: MONGO_USERNAME
              value: "devuser"
            - name: MONGO_PASSWORD
              value: "devpassword"
          ports:
            - containerPort: 8080
